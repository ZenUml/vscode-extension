<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>ZenUML Diagram</title>
	<script> window.process = { env: 'production' } </script>
	<script src="https://unpkg.com/@zenuml/core@latest/dist/zenuml.js"></script>
	<link rel="stylesheet"
		href="https://unpkg.com/@zenuml/core@latest/dist/style.css">
</head>

<body>
	<div id="app"> </div>
	<script>
		const ZenUml = window['zenuml'].default;
		const zenuml = new ZenUml(document.getElementById('app'));
		const code = "{{content}}"

		zenuml.render(code, 'theme-darcula')
	</script>
</body>

</html>
